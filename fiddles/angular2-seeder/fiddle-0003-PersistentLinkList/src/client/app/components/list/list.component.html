<div class="list-component">
    <h5 class="card-title"><a class="mdi" title="app menu" (click)="onMenuClick()">
        <svg style="width:20px;height:20px;" viewBox="0 0 20 20">
            <path fill="#ffffff" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"/>
        </svg>
    </a>&nbsp;My Apps
    </h5>
    <div class="card-text">
        <div *ngFor="let link of links"
             class="btn btn-default btn-box">
            <a (click)="onLinkClick(link)" [title]="link.text">
                <img class="btn-link-img" [src]="link.icon">
            </a>
            <a *ngIf="link.hasHelp" class="btn-help" (click)="onHelpLinkClick(link)" [title]="link.helpTitle">
                <svg style="width:18px;height:20px;" viewBox="0 0 24 24">
                    <path fill="#ffffff" d="M11,18H13V16H11V18M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,6A4,4 0 0,0 8,10H10A2,2 0 0,1 12,8A2,2 0 0,1 14,10C14,12 11,11.75 11,15H13C13,12.75 16,12.5 16,10A4,4 0 0,0 12,6Z" />
                </svg>
            </a>
        </div>
    </div>
</div>
