<div class="menu-component">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Apps</a>
        <span class="search-field-wrapper">
            <form *ngIf="isSearch" class="form-inline my-1 my-sm-0">
                <input id="searchField" class="form-control mr-sm-0" (change)="onSearchChange($event)" type="text"
                       placeholder="Search">

            </form>
        </span>
        <span class="btn-box">
            <span *ngIf="isSearch" class="input-group-btn">
              <a class="clear-search-btn" (click)="onClearSearchClick()"
                 title="Clear text">
                    <svg style="width:20px;height:20px" viewBox="0 0 20 20"><path fill="#ffffff"
                                                                                  d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/></svg>
              </a>
            </span>
            <a *ngIf="!isSearch" title="Search" (click)="onSearchClick()">
                <svg style="width:20px;height:20px" viewBox="0 0 20 20">
                    <path fill="#ffffff"
                          d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                </svg>
            </a>
            <a *ngIf="!isSearch && isSelection" title="Clear Selections" (click)="onClearClick()">
                <svg style="width:20px;height:20px" viewBox="0 0 20 20">
                    <path fill="#ffffff"
                          d="M12.5,8C9.85,8 7.45,9 5.6,10.6L2,7V16H11L7.38,12.38C8.77,11.22 10.54,10.5 12.5,10.5C16.04,10.5 19.05,12.81 20.1,16L22.47,15.22C21.08,11.03 17.15,8 12.5,8Z"/>
                </svg>
            </a>
        </span>

    </nav>

    <ul *ngIf="!isEmpty" class="list-group">
        <li *ngFor="let link of links"
            class="list-group-item align-items-left">
            <label class="form-check-label">
                <input class="form-check-input"
                       type="checkbox" value=""
                       (click)="onCheckBoxClick($event, link)"
                       [title]="link.title"
                       [checked]="link.selected"> {{ link.text }}
            </label>
            <img [src]="link.icon">
        </li>
    </ul>
    <span *ngIf="isEmpty">
        <div class="alert alert-dismissible alert-danger">
          <strong>Oh snap!</strong> No matches found.
        </div>
    </span>
</div>
